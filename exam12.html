<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 텍스트에 스타일 입히기 </title>
</head>
<body>
  <p> 
  &lt;b&gt;태그는 문자를 <b>진하게(bold)</b> 변경합니다.
  <p>
  &lt;i&gt;태그는 문자를 <i>이탤릭체(italic)</i>로 변경합니다.  
  <p>
  &lt;sup&gt;태그는 위첨자<sup>(superscript)</sup>를 표현합니다.
 <p>
  &lt;sub&gt;태그는 아래첨자<sub>(subscript)</sub>를 표현합니다.
 <p>
  &lt;small&gt;태그는 주변의 다른 텍스트보다 <small> 포커스를 받지 못하는 텍스트</small>를 표현합니다.
 <p>
  &lt;ins&gt;태그는  태그 안에 <ins> 글자 아래에 선 표시</ins>를 합니다.
 <p> 
  &lt;del&gt;태그 안에 <del> 글자에 삭제 표시(가운데선)</del>를 합니다.   
</body>
</html>
